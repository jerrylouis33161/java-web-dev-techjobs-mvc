<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
<!--    <table th:replace="fragments :: jobsResults"></table>-->
    <tr th:each="job : ${jobs}">
        <td>
            <label> ID: <span th:text="${job.id}"></span></label><br>
            <label> Name: <span th:text="${job.name}"></span></label><br>
            <label> Employer: <span th:text="${job.employer}"></span></label><br>
            <label> Location: <span th:text="${job.location}"></span></label><br>
            <label> Position Type: <span th:text="${job.positionType}"></span></label><br>
            <label> Skills: <span th:text="${job.coreCompetency}"></span></label><br>
        </td>
    </tr>
</div>

</body>
</html>
